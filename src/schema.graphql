type Movie {
  id: Int!
  imdb_code: String!
  title: String!
  year: Int!
  rating: Float!
  runtime: Int!
  genres: [String]!
  summary: String
  description_full: String!
  yt_trailer_code: String
  language: String!
  medium_cover_image: String!
}

type MovieList {
  movie_count: Int!
  limit: Int!
  page_number: Int!
  movies: [Movie]!
}

type Query {
  movies(limit: Int, page: Int, rating: Float): MovieList
  movie(id: Int!): Movie
  suggestions(id: Int!): [Movie]
}